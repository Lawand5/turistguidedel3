<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/main.css}" rel="stylesheet">
  <title>Rediger Turistattraktion</title>
</head>
<body>
<h1>Ændring af informationer</h1>

<form th:action="@{/attractions/edit}" th:object="${touristAttraction}" method="POST">
  <table>
    <tr>
      <td><label for="name">Navn:</label></td>
      <td><input type="text" th:field="*{name}" id="name" readonly/></td>
    </tr>
    <tr>
      <td><label for="description">Beskrivelse:</label></td>
      <td><textarea th:field="*{description}" id="description" required></textarea></td>
    </tr>
    <tr>
      <td><label for="city">By:</label></td>
      <td>
        <select th:field="*{city}" id="city" required>
          <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label>Tags:</label></td>
      <td>
        <div th:each="tag : ${tags}">
          <input type="checkbox" th:value="${tag}" th:field="*{tags}" th:checked="${#lists.contains(touristAttraction.tags, tag)}" />
          <span th:text="${tag}"></span><br />
        </div>
      </td>
    </tr>
  </table>

  <div>
    <button type="submit">Gem ændringer</button>
  </div>
</form>

<div>
  <a th:href="@{/attractions}">Tilbage til oversigten</a>
</div>
</body>
</html>
